    <script>
      (function () {
        const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const items = Array.from(document.querySelectorAll('[data-variant1-item]'));
        if (!items.length) return;

        // Helper to activate a specific item
        const activate = (idx) => {
          items.forEach((el, i) => {
            const isActive = i === idx;
            el.classList.toggle('ring-2', isActive);
            el.classList.toggle('ring-rose-400/50', isActive);
            el.classList.toggle('shadow-lift', isActive);
            el.classList.toggle('scale-[1.03]', isActive);
            el.classList.toggle('opacity-100', isActive);
            el.classList.toggle('blur-0', isActive);
            if (!isActive) {
              el.classList.remove('scale-[1.03]');
            }
          });
        };

        // Initial staggered entrance
        const runEntrance = () => {
          items.forEach((el, i) => {
            setTimeout(() => {
              el.classList.remove('opacity-0', 'translate-y-3');
              el.classList.add('opacity-100', 'translate-y-0');
            }, i * 140);
          });
        };

        // Autoplay highlight loop
        let idx = 0;
        const startLoop = () => {
          activate(idx);
          return setInterval(() => {
            idx = (idx + 1) % items.length;
            activate(idx);
          }, 2000);
        };

        if (!reduce) {
          runEntrance();
        } else {
          // If reduced motion, ensure items are visible
          items.forEach((el) => el.classList.remove('opacity-0', 'translate-y-3'));
        }

        let timer = startLoop();

        // Pause on visibility hidden to save resources
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            clearInterval(timer);
          } else {
            timer = startLoop();
          }
        });
      })();
    </script>
