          const isCSSLayerSupported = typeof CSSLayerBlockRule !== 'undefined'

          // both a feature flag and a user agent check, so we can quickly disable the flag if we discover the issue is resolved on the Samsung side

          const checks = [
            isCSSLayerSupported,
            hasNavigator,
            window.WebGL2RenderingContext !== undefined,
            window.WeakRef !== undefined,
          ]
          // The browser is supported if all checks pass
          return checks.every(v => v)

    height: 80px;

    margin-top: 4px;
    display: flex;
    flex-shrink: 0;
    align-items: center;
    padding-left: 32px;
  }

  .fb-toolbar-84 :nth-child(2) {
    margin-left: 12px;
  }

  .fb-breadcrumb {
    height: 48px;
    display: flex;
    flex-shrink: 0;
    align-items: center;
    padding-left: 32px;
  }

  .fb-header {
    height: 64px;
    display: flex;
    flex-shrink: 0;
    flex-direction: row;
    align-items: center;
    padding-left: 32px;
  }

  .fb-header :nth-child(2) {
    margin-left: 12px;
  }

  .fb-viewbar {
    padding-left: 32px;
    height: 64px;
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  /* Page Content: Tile Grid */

  .fb-tile-grid {
    display: grid;
    gap: 32px;
    justify-items: stretch;
    /* Keep this grid template in line with the grid-template-columns in `shared/views/items_view/grid_view/grid_view.tsx` */
    grid-template-columns: repeat(auto-fill, minmax(272px, 1fr));
  }

  .fb-tile-grid-top-padding {
    margin-top: 24px;
  }

  .fb-file-tile-DEPRECATED {
    display: flex;
    flex-direction: column;
  }

  .fb-file-tile-DEPRECATED .fb-rectangle-16 {
    margin-top: 20px;
    margin-bottom: 20px
  }

  .fb-file-thumbnail {
    background-color: var(--color-bg-secondary);
    aspect-ratio: 16 / 9;
  }

  .fb-border-radius-8 {
    border-radius: 8px;
  }

  .fb-card {
    border: 1px solid var(--color-border);
    border-radius: 13px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .fb-file-card-footer {
    border-top: 1px solid var(--color-border);
    padding: 12px 16px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 12px;
  }

  .fb-file-card-footer-text-container {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .fb-project-tile {
    border: 1px solid var(--color-border);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    padding: 24px;
  }

  .fb-project-tile > :nth-child(2) {
    margin-top: 16px;
  }

  .fb-project-tile > :nth-child(3) {
    margin-top: 8px;
  }

  .fb-team-tile {
    border: 1px solid var(--color-border);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    padding: 24px;
  }

  .fb-team-tile > :nth-child(2) {
    margin-top: 48px;
  }

  .fb-team-tile > :nth-child(3),
  .fb-team-tile > :nth-child(4) {
    margin-top: 8px;
  }

  .fb-project-preview-grid {
    display: grid;
    gap: 12px;
    justify-items: stretch;
    grid-template-columns: 1fr 1fr;
  }

  @media (max-width: 645px) {

    .fb-tile-grid {
      grid-template-columns: 100%;
    }
  }

  .fb-profile-grid-header {
    margin-top: 24px;
    margin-bottom: 8px;
  }
