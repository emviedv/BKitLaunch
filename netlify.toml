[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # INDEXNOW_KEY will be set in Netlify dashboard

# JavaScript/TypeScript module MIME types
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "*.tsx"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "*.ts"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS and security headers
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;"

# Redirects moved to public/_redirects file for better dev compatibility

# Force HTTPS redirect - production only
[[redirects]]
  from = "http://bibliokit.com/*"
  to = "https://bibliokit.com/:splat"
  status = 301
  force = true

# Exclude development files from SPA fallback - order matters!
[[redirects]]
  from = "/node_modules/.vite/deps/*.mjs"
  to = "/node_modules/.vite/deps/:splat"
  status = 200

[[redirects]]
  from = "/node_modules/.vite/deps/*.js"
  to = "/node_modules/.vite/deps/:splat"
  status = 200

[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200

[[redirects]]
  from = "/@vite/*"
  to = "/@vite/:splat"
  status = 200

[[redirects]]
  from = "/@react-refresh*"
  to = "/@react-refresh:splat"
  status = 200

[[redirects]]
  from = "/src/*.tsx"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/src/*.ts"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/src/*.jsx"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/src/*.js"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200

# SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5175
  targetPort = 5176

# Edge Functions for bot detection
[[edge_functions]]
  function = "bot-detection"
  path = "/*" 